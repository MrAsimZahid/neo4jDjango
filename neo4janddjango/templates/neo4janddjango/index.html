<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

    <div class="container">
  <div class="row">

      <h1>
          Welcome to the people of NASA
      </h1>

  </div>
    </div>



    <div class="container">
  <div class="row">
    <div class="btn-group" role="group" aria-label="Basic example">
        <form action='/getAllPersons' method='GET'>
            <button type="submit" style="margin:10px;" class="btn btn-primary">View Persons</button>
        </form>
        <form action='/getAllCities' method='GET'>
              <button type="submit" style="margin:10px;" class="btn btn-primary">View Cities</button>
        </form>
<!--        getAllPersons-->
        <form action='/connectPaP' method='GET'>
              <button type="submit" style="margin:10px;" class="btn btn-primary">Make Friends</button>
        </form>
        <form action='/personDetails' method='GET'>
              <button type="submit" style="margin:10px;" class="btn btn-primary">Add Persons</button>
        </form>
        <form action='/city' method='GET'>
              <button type="submit" style="margin:10px;" class="btn btn-primary">Add Ciities</button>
        </form>
    </div>
  </div>
</div>


</body>
</html>
